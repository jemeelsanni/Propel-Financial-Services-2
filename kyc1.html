<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Propel sso-24</title>

        
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- custom css file link -->
        <link rel="stylesheet" href="kyc.css">
    </head>

    <body>
        <div class="sidenav">
            <div class="logo-container">
                <div class="logo">
                    <img src="logo.png"/>
                    <div>GirlsCanCode</div>
                </div>
            </div>
            <div class="a">
                <a href="#">
                    <img src="home.png"/>
                    Home</a>             
                <a href="#">
                    <img src="jobs.png"/>
                    Jobs</a>
                <div class="cont-p">
                    <div class="perk-active">
                        <a href="#">
                            <img src="perks.png"/>
                            Financial Services</a>
                    </div>
                    <div class="highlight"></div>
                </div>
                <a href="#">
                    <img src="financial.png"/>
                    Perks and Deals</a>
                <a href="#">
                    <img src="refer.png"/>
                    Refer a Friend</a>
                <a href="#">
                    <img src="communitywall.png"/>
                    Community Wall</a>
            </div>
        </div>
        <div class="lefthead-container">
            <div class="notification">
                <img src="notification.png"/>
            </div>
            <div class="help">
                <img src="help.png"/>
            </div>
            <div class="profile">
                <img id="circle" src="maleprofile.jpg"/>
                <div>Jane Amarachi</div>
                <img class="drop" src="dropdown.png"/>
            </div>
        </div>
        <div class="cont">
            <div class="line"></div> 
        </div>
        <div class="main">
            <div class="pp-align">
                <div class="perk-prop">Update KYC</div>
                <div class="kyc">
                    <img src="kyc.png" alt="">
                    <div>Update KYC</div>
                </div>
            </div>
            <div class="main-line">
                <div class="line"></div> 
            </div>
            <div class="fin-ser">
                <div class="fin">Financial Services</div>
                <img src="kyr.png" alt="">
                <div class="kiy">KYC requirements</div>
            </div>
            <div class="kyc-head">
                <div class="kyc-steps">
                    <img src="ppma.png" alt="">
                    <div>Propel Profile</div>
                </div>
                <div class="kyc-steps">
                    <img src="pp2a.png" alt="">
                    <div>Personal Info</div>
                </div>
                <div class="kyc-steps">
                    <img src="pp3a.png" alt="">
                    <div>Upload Documents</div>
                </div>
            </div>

            <div class="form">
                <form action="">
                    <div class="form-row">
                        <div>
                            <label for="fname">First name<span>*</span> </label><br/>
                            <input type="text" id="fname" name="fname" placeholder="Beth">
                        </div>
                        <div>
                            <label for="lname">Last name<span>*</span></label><br/>
                            <input type="text" id="lname" name="lname" placeholder="Amarachi">
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="mail">Email address<span>*</span></label><br/>
                            <input type="email" id="mail" name="mail" placeholder="bethamarachi@gmail.com">
                        </div>
                        <div>
                            <label for="mnumber">Phone number<span>*</span></label><br/>
                            <input type="number" id="number" name="number" placeholder="+234 9283924450">
                        </div>
                    </div>
                    <div style="align-items: right;">
                        <label for="address">Residential address<span>*</span></label><br/>
                        <input type="text" id="address" name="address" placeholder="Street address or P.O. Box"><br/><br/>
                        <input type="text" id="address" name="address" placeholder="Apt, suite, block, floor, etc.">
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="country">Country<span>*</span></label><br/>
                            <input type="text" id="fname" name="fname" placeholder="Beth">
                        </div>
                        <div>
                            <label for="state">State<span>*</span></label><br/>
                            <input type="text" id="lname" name="lname" placeholder="Amarachi">
                        </div>
                    </div>
                </form>
            </div>

            <div class="b-s">
                <div class="back">Back</div>
                <div class="save">Save and continue</div>
            </div>
               
            </div>

            
          
            
           
        </div>
    </body>
</html>
